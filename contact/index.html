<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact - Eugene Evgen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/images/favicon.ico" sizes="any">
  <link rel="icon" href="/images/icon-192.png" type="image/png">
  
  <style>
    /* VARIABLES */
    :root {
      --bg-color: #F6F6F6; --text-color: #111; --secondary-text: #777; --link-color: #111;
      --header-bg: rgba(255, 255, 255, 0.6); --header-border: rgba(0, 0, 0, 0.05);
      --btn-bg: #111; --btn-text: #fff;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --container-width: 800px; --sidebar-width: 220px; --top-spacing: 40px; --bottom-spacing: 140px;
      
      --input-bg: #ffffff;
      --input-border: #e5e5e5;
      --input-placeholder: #999;
      --input-focus: #111;
      --submit-btn-bg: #222;
      --submit-btn-text: #fff;
    }
    body.night {
      --bg-color: #1a1a1a; --text-color: #f0f0f0; --secondary-text: #a0a0a0; --link-color: #fff;
      --header-bg: rgba(40, 40, 40, 0.6); --header-border: rgba(255, 255, 255, 0.1); --btn-bg: #fff; --btn-text: #000;
      
      --input-bg: #262626;
      --input-border: #333333;
      --input-placeholder: #666;
      --input-focus: #fff;
      --submit-btn-bg: #333;
      --submit-btn-text: #fff;
    }
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-family); font-size: 16px; line-height: 1.6; transition: background-color 0.3s ease, color 0.3s ease; }

    /* HEADER */
    .main-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 12px; margin-bottom: 60px; background-color: var(--header-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-radius: 100px; border: 1px solid var(--header-border); width: 100%; position: relative; z-index: 1001; }
    .logo-circle { width: 44px; height: 44px; border-radius: 50%; overflow: hidden; flex-shrink: 0; transition: transform 0.2s ease; display: block; }
    .logo-circle:hover { transform: scale(1.05); }
    .logo-circle img { width: 100%; height: 100%; object-fit: cover; display: block;}
    .nav-links { display: flex; align-items: center; gap: 24px; padding-right: 4px; }
    .nav-links a.text-link { text-decoration: none; color: var(--text-color); font-weight: 500; font-size: 15px; transition: opacity 0.2s; }
    .nav-links a.text-link:hover { opacity: 0.6; }
    .btn-cv { background-color: var(--btn-bg); color: var(--btn-text) !important; padding: 10px 20px; border-radius: 100px; font-weight: 600; font-size: 14px; text-decoration: none; border: none; transition: transform 0.2s ease, opacity 0.2s ease; }
    .btn-cv:hover { transform: translateY(-1px); opacity: 0.9; }

    /* MOBILE MENU */
    .mobile-menu-btn { display: none; cursor: pointer; font-weight: 600; font-size: 15px; color: var(--text-color); padding-right: 8px; }
    .mobile-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: var(--bg-color); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 32px; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; padding: 20px; }
    .mobile-overlay.active { opacity: 1; pointer-events: all; }
    .mobile-link { font-size: 24px; font-weight: 600; text-decoration: none; color: var(--text-color); }
    .mobile-btn-cv { font-size: 18px; padding: 14px 28px; }

    /* LAYOUT */
    .container { max-width: var(--container-width); width: 100%; margin: 0 auto; padding-top: var(--top-spacing); padding-bottom: var(--bottom-spacing); padding-left: 20px; padding-right: 20px; display: flex; flex-direction: column; }
    .content-grid { display: grid; grid-template-columns: var(--sidebar-width) 1fr; width: 100%; }
    .icon-col { padding-top: 5px; }
    .theme-toggle { width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; margin-left: 22px; }
    .theme-toggle svg { width: 24px; height: 24px; display: block; }
    body.day .icon-moon { display: block !important; fill: #333; }
    body.day .icon-sun { display: none !important; }
    body.night .icon-moon { display: none !important; }
    body.night .icon-sun { display: block !important; fill: #fff; stroke: #fff; }

    /* CONTACT FORM STYLES */
    h1 { font-size: 20px; font-weight: 700; margin-bottom: 32px; margin-top: 0; line-height: 1.3; }

    form { display: flex; flex-direction: column; gap: 16px; max-width: 100%; }

    input, select, textarea { width: 100%; background-color: var(--input-bg); border: 1px solid var(--input-border); color: var(--text-color); padding: 12px 14px; border-radius: 10px; font-family: var(--font-family); font-size: 14px; outline: none; transition: border-color 0.2s, box-shadow 0.2s; -webkit-appearance: none; }
    input::placeholder, textarea::placeholder { color: var(--input-placeholder); }
    input:focus, select:focus, textarea:focus { border-color: var(--input-focus); box-shadow: 0 0 0 1px var(--input-focus); }
    textarea { min-height: 120px; resize: vertical; }

    .select-wrapper { position: relative; }
    .select-wrapper::after { content: ''; position: absolute; right: 14px; top: 50%; transform: translateY(-50%); width: 10px; height: 6px; background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%23999999' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E"); background-repeat: no-repeat; background-size: contain; pointer-events: none; }
    select { cursor: pointer; color: var(--text-color); }
    select:invalid { color: var(--input-placeholder); }
    option { color: #111; }

    button[type="submit"] { background-color: var(--submit-btn-bg); color: var(--submit-btn-text); font-weight: 600; font-size: 14px; padding: 12px; border-radius: 100px; border: 1px solid transparent; cursor: pointer; margin-top: 8px; transition: opacity 0.2s, transform 0.1s; }
    button[type="submit"]:hover { opacity: 0.9; transform: translateY(-1px); }
    button[type="submit"]:active { transform: translateY(0); }

    .form-note { font-size: 13px; color: var(--secondary-text); text-align: center; margin: 0; margin-top: 4px; }

    @media (max-width: 768px) {
      .content-grid { grid-template-columns: 1fr; }
      .nav-links { display: none; }
      .mobile-menu-btn { display: block; }
      .icon-col { margin-bottom: 40px; }
    }
  </style>
</head>
<body class="day">

<div class="mobile-overlay">
    <a href="/" class="mobile-link">Experience</a>
    <a href="/works/" class="mobile-link">Works</a>
    <a href="/contact/" class="mobile-link">Contact</a>
    <a href="/Eugene Evgen CV - Senior Product Designer.pdf" class="btn-cv mobile-btn-cv" target="_blank">Download CV</a>
</div>

<div class="container">
  <header class="main-header">
    <a href="/" class="logo-circle"><img src="/images/profile-avatar.png" alt="Eugene Evgen"></a>
    <nav class="nav-links">
      <a href="/" class="text-link">Experience</a>
      <a href="/works/" class="text-link">Works</a>
      <a href="/contact/" class="text-link" style="opacity: 0.5; cursor: default;">Contact</a>
      <a href="/Eugene Evgen CV - Senior Product Designer.pdf" class="btn-cv" target="_blank">Download CV</a>
    </nav>
    <div class="mobile-menu-btn">Menu</div>
  </header>

  <div class="content-grid">
    <div class="icon-col">
      <div id="theme-btn" class="theme-toggle">
          <svg class="icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          <svg class="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
      </div>
    </div>
    
    <div class="content-col">
       
       <h1>How can I help?</h1>
       
       <form action="https://formspree.io/f/xvzpopyl" method="POST">
           <input type="text" name="name" placeholder="Your name*" required>
           <input type="email" name="email" placeholder="your@email.com*" required>
           
           <div class="select-wrapper">
               <select name="subject" required>
                   <option value="" disabled selected>What is this about?</option>
                   <option value="MVP">New product / MVP</option>
                   <option value="Redesign">Redesign or optimization</option>
                   <option value="Research">UX research & validation</option>
                   <option value="SaaS">Scaling an existing SaaS</option>
                   <option value="AI">AI-powered product or workflow</option>
                   <option value="NotSure">Not sure yet</option>
               </select>
           </div>
           
           <textarea name="message" placeholder="Tell me about your product, goals, or challenges… where do you need help right now?" required></textarea>
           
           <button type="submit">Send it</button>
           
           <p class="form-note">No pressure — just a quick conversation to see if we’re a good fit.</p>
       </form>

    </div>
  </div>
</div>

<script>
  const themeBtn = document.getElementById('theme-btn');
  const body = document.body;
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'night') { body.classList.remove('day'); body.classList.add('night'); } 
  else { body.classList.add('day'); }

  themeBtn.addEventListener('click', function() {
      if (body.classList.contains('day')) {
          body.classList.remove('day'); body.classList.add('night'); localStorage.setItem('theme', 'night');
      } else {
          body.classList.remove('night'); body.classList.add('day'); localStorage.setItem('theme', 'day');
      }
  });

  const menuBtn = document.querySelector('.mobile-menu-btn');
  const overlay = document.querySelector('.mobile-overlay');
  let isMenuOpen = false;

  menuBtn.addEventListener('click', () => {
      isMenuOpen = !isMenuOpen;
      if(isMenuOpen) {
          overlay.classList.add('active');
          menuBtn.innerText = "Close";
          document.body.style.overflow = 'hidden';
      } else {
          overlay.classList.remove('active');
          menuBtn.innerText = "Menu";
          document.body.style.overflow = '';
      }
  });

  const gaScript = document.createElement('script'); gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-CP2M6FKBXK'; gaScript.async = true; document.head.appendChild(gaScript);
  window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-CP2M6FKBXK');
  (function(c,l,a,r,i,t,y){c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);})(window, document, "clarity", "script", "ujw6gp5k0v");
</script>
</body>
</html>
